{% extends "base.html" %}
{% block title %}TheaterHub - Delete Movie{% endblock %}
{% block content %}
<div class="form-container" style="background-color: #333; border-radius: 10px; margin: 30px auto; width: 40%; padding-bottom:20px;">
  <div class="title" style="margin-left:0px;">Delete Movie</div>
  <form id="delete-movie-form" action="/delete_movie_handler" method="POST"> 
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="title" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="direcotr">Director:</label>
      <input type="director" id="director" name="director" required>
    </div>
    <div class="form-group">
        <label for="release_year">Year of Release:</label>
        <input type="release_year" id="release_year" name="release_year" required>
    </div>
    <div class="button-container">
      <button type="submit"  class="btn btn-secondary btn-lg">Delete Movie</button>
      <a href="profile"><button type="button" class="btn btn-secondary btn-lg">Return to Profile</button></a>

    </div>
  </form>
</div>
    <div id="error-message" style="color: red; margin-top: 15px; align-self: center;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
