{% extends "base.html" %}
{% block title %}TheaterHub - Delete Account{% endblock %}
{% block content %}
    <div class="form-container" style="background-color: #333; border-radius: 10px; margin: 30px auto; width: 30%; padding-bottom: 30px;">
      <div class="title" style="margin-left:0px;">Delete Account</div>
      <form action="/delete_account_handler" method="POST">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      <div class="button-container">
          <button type="submit" class="btn btn-secondary btn-lg">Confirm</button>
          <a href="profile"><button type="button" class="btn btn-secondary btn-lg">Return to Profile</button></a>
    <div id="error-message" style="color: red; margin-top: 15px;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
