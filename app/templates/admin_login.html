{% extends "base.html" %}
{% block title %}TheaterHub - Admin Log In{% endblock %}
{% block content %}
    <div class="form-container"style="text-align: center; margin: 30px auto 0; background-color: #333; padding: 20px; border-radius: 10px; padding-top:20px; padding-right:35px; padding-bottom: 35px; width:35%;">
      <div class="title" style="margin-left:0px;">Admin Log In</div>
      <a href="/log_in" style="font-size:12px; color:yellow;">Not an admin? Log in here.</a>
      <form action="admin_login_handler" method="POST"> 
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="button-container">
          <button type="submit">Log In</button>

		<div id="error-message" style="color: red; margin-top: 15px;">
			{% if error %}
				{{ error }}
			{% endif %}
		</div>
	</div> 
{% endblock %}
