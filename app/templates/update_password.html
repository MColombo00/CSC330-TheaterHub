{% extends "base.html" %}
{% block title %}TheaterHub - Update Password{% endblock %}
{% block content %}
    <div class="form-container" style="background-color: #333; border-radius: 10px; margin: 30px auto; width: 30%; padding-bottom: 30px;">
      <div class="title" style="margin-left:0px;">Update Password</div>
      <form action="/update_password_handler" method="POST"> 
        <div class="form-group">
          <label for="current_password">Current Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-secondary btn-lg">Update</button>
	<a href="profile"><button type="button" class="btn btn-secondary btn-lg">Return to Profile</button></a>
    <div id="error-message" style="color: red; margin-top: 15px;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
