{% extends "base.html" %}
{% block title %}TheaterHub - Register{% endblock %}
{% block content %}
<div class="form-container">
  <div class="title" style="margin-left:0px;">Register</div>
  <form id="registration-form" action="/register_handler" method="POST"> 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="button-container">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
    <div id="error-message" style="color: red; margin-top: 15px;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
