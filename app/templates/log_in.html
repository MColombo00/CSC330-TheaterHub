{% extends "base.html" %}
{% block title %}TheaterHub - Log In{% endblock %}
{% block content %}
    <div class="form-container">
      <div class="title" style="margin-left:0px;">Log In</div>
      <form action="login_handler" method="POST"> 
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="button-container">
          <button type="submit">Log In</button>
          <a href="register"><button type="button">Register</button></a>
          <a href="reset_password"><button type="button">Forgot password?</button></a>
    <div id="error-message" style="color: red; margin-top: 15px;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
