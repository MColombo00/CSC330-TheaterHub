{% extends "base.html" %}
{% block title %}Order Placed{% endblock %}
{% block content %}
    <div style="background-color: #333; border-radius: 10px; margin: 30px auto; width: 40%; padding-bottom: 30px; padding-top:20px; text-align:center;">
    <span class="title" style="margin-top:30px; margin-right:30px;">ORDER PLACED!</span>
    <div style="text-align:center; width:100%; font-size:24px;">
        <p>
            <strong>Movie:</strong> {{ movie }} <br>
            <strong>Time:</strong> {{ time }} <br>
            <strong>Location:</strong> {{ location }} <br>
            <strong>Theater:</strong> {{ theater }}
        </p>
    </div>
</div>
{% endblock %}
