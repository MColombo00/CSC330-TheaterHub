{% extends "base.html" %}
{% block title %}TheaterHub - Ticket Cart{% endblock %}
{% block content %}
    <span class="title">Cart</span>
    	<div class="center-content">
        {% if movie %}
            <div>
                <strong>Movie:</strong> {{ movie }} <br>
                <strong>Time:</strong> {{ time }} <br>
                <strong>Location:</strong> {{ location }} <br>
                <strong>Theater:</strong> {{ theater }} <br> <!-- Added a line break here -->
            </div>
            <form action="/order_success" method="post">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" required style="margin-top: 10px;"><br> <!-- Added margin-top -->
                <label for="credit_card">Credit Card Number:</label>
                <input type="text" id="credit_card" name="credit_card" required><br>
                <label for="csv">CSV:</label>
                <input type="text" id="csv" name="csv" required><br>
                <label for="expiration_date">Expiration Date:</label>
                <input type="text" id="expiration_date" name="expiration_date" required><br>
                <button type="submit" style="margin-top: 10px;">Order Now</button> <!-- Added margin-top -->
            </form>
        {% else %}
            <p>No Tickets Available</p>
            <a href="/buy_tickets">Order Here</a>
        {% endif %}
    </div>
{% endblock %}
