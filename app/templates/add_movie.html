{% extends "base.html" %}
{% block title %}TheaterHub - Log In{% endblock %}
{% block content %}
    <div class="form-container">
      <div class="title" style="margin-left:0px;">Add Movie</div>
      <form action="add_movie_handler" method="POST"> 
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="title" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="director">Director:</label>
          <input type="director" id="director" name="director" required>
        </div>
		<div class="form-group">
          <label for="release_year">Year of Release:</label>
          <input type="release_year" id="release_year" name="release_year" required>
        </div>
        <div class="form-group">
          <label for="genre1">Genre 1:</label>
          <input type="genre1" id="genre1" name="genre1" required>
        </div>
		<div class="form-group">
          <label for="genre2">Genre 2:</label>
          <input type="genre2" id="genre2" name="genre2" required>
        </div>     
        <div class="button-container">
          <button type="submit">Add Movie</button>
    <div id="error-message" style="color: red; margin-top: 15px;">
      {% if error %}
        {{ error }}
      {% endif %}
    </div>
{% endblock %}
