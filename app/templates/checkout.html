{% extends "base.html" %}
{% block title %}TheaterHub - Buy Tickets{% endblock %}
{% block content %}
    <h1>Checkout</h1>
    <div>
        <strong>Movie:</strong> {{ movie }} <br>
        <strong>Time:</strong> {{ time }} <br>
        <strong>Location:</strong> {{ location }} <br>
        <strong>Theater:</strong> {{ theater }}
    </div>
    <form action="/order_success" method="post">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" required><br>
        <label for="credit_card">Credit Card Number:</label>
        <input type="text" id="credit_card" name="credit_card" required><br>
        <label for="csv">CSV:</label>
        <input type="text" id="csv" name="csv" required><br>
        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" required><br>
        <button type="submit">Order Now</button>
    </form>
{% endblock %}
